<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Marcas ins y del</title>
</head>

<body>
    <p>Mi color favorito es el <del>azul</del> <ins>verde</ins>!</p>
    <p>Hay que tener en cuenta que los navegadores tachan el texto marcado con <del>del</del>(del)y subrayan con el marcado <ins>ins.</ins></p>
</body>

</html>
